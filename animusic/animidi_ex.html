<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<script>

var print = console.log;
var pi  = Math.PI,
    sin = Math.sin,
    cos = Math.cos,
    floor = Math.floor,
    round = Math.round,
    ceil = Math.ceil,
    random = Math.random;

var FPS = 30;
var INTERVAL = 40;
var DURA = INTERVAL;

var FREQ_MAX = 1200, FREQ_MIN = 200, FREQ_MID = FREQ_MAX/1.5;
var SIZE = 30;
var NOTE_LEFT_X = 50, NOTE_RIGHT_X=200, NOTE_Y = 100;

var notes = [];

function dispFPS() {
    var fpsx=50,fpsy=50;
    push();
    textSize(40);
    textAlign(LEFT);
    fill(255);

    text("FPS: "+ int(frameRate()), fpsx, fpsy);
    text("Frame: "+frameCount, fpsx+200, fpsy);
    pop();
}

Note = function (freq=440,dura=30) {
    this.size=SIZE;
    this.x = NOTE_LEFT_X;
    this.y = NOTE_Y + (freq-FREQ_MIN)/(FREQ_MAX-FREQ_MIN) * (windowHeight-4*SIZE);
    this.hue = 255*(freq-FREQ_MIN)/(FREQ_MAX-FREQ_MIN);
    this.color=[this.hue,255,125,255];
    this.text;
    this.freq=freq;
    this.dura=dura;
    this.osc = new p5.TriOsc();
    this.osc.amp(1);
    this.osc.freq(this.freq);
    this.isStart = false;

    this.play = function() {
        if (this.isStart == false) {
            this.osc.start();
            this.isStart = true;
        }
        if (this.dura<=0) {
            this.osc.stop();
        } else {
            if (this.dura<=5){
                this.osc.amp(Math.min(1, 0.2*this.dura));
            }
            this.dura -= 1;
        }
    }

    this.disp = function(){
        if (this.dura<=0) {
            return false;
        }
        push();
        // colorMode(RGB,255);
        colorMode(HSL,255);
        noStroke();

        fill.apply(null,this.color);
        circle(this.x,this.y,this.size);

        textSize(this.size);
        textAlign(LEFT,CENTER);
        text(""+this.freq.toFixed(0), this.x+50, this.y);

        pop();
    }
}

function genNotes() {
    if (frameCount%INTERVAL != 1) {
        return false;
    }

    freq_tmp_0 = round(FREQ_MIN+Math.random()*(FREQ_MID-FREQ_MIN));
    freq_tmp_1 = round(freq_tmp_0 * 5/4);
    freq_tmp_2 = round(freq_tmp_0 * 6/4);
    // print(freq_tmp_1/freq_tmp_0,freq_tmp_2/freq_tmp_0);
    // print(freq_tmp_0,freq_tmp_1,freq_tmp_2);
    dura_tmp = random()*(DURA-10)+10;
    note_tmp_0 = new Note(freq_tmp_0,dura_tmp);
    note_tmp_1 = new Note(freq_tmp_1,dura_tmp);
    note_tmp_2 = new Note(freq_tmp_2,dura_tmp);
    notes.push(note_tmp_0);

    notes.push(note_tmp_1);
    notes.push(note_tmp_2);
}


function playNotes() {
    for(let i=0; i<notes.length; ++i) {
        note = notes[i];
        note.play();
        note.disp();
    }

    var end = notes.length-1;
    for(let i=0; i<end; ++i) {
        if (notes[i].dura <= 0) {
            notes.slice(i,1);
        }
        --end;
        --i;
    }

}

var shutter_offset = NOTE_RIGHT_X;
var shutter_step = 2;
function dispShutter(){
    push();
    colorMode(HSL,255);
    noStroke();
    rectMode(CENTER);
    // print(notes.length);

    if (shutter_offset>=windowWidth-50){
        shutter_offset = NOTE_RIGHT_X;
        // background(0);
        push();
        colorMode(RGB,255);
        rectMode(CORNER);
        fill(0,0,0,255);
        rect(NOTE_RIGHT_X,NOTE_Y, windowWidth,windowHeight);
        pop();
    }
    for (let i=notes.length-3; i<notes.length;i++){
        note = notes[i];
        if (note.dura<=0){
            continue;
        }
        rect_x = note.x + shutter_offset;
        rect_y = note.y;
        fill.apply(null,note.color);
        rect(rect_x,rect_y,shutter_step,note.size);
    }
    shutter_offset += shutter_step;
    pop();
}

var axis_x, axis_y;
function dispAxis(){
    axis_x = shutter_offset + NOTE_LEFT_X-2;
    axis_y = windowHeight;
    push();
    stroke(255);
    line(axis_x, NOTE_Y, axis_x, axis_y);
    pop();
}
function setup(){
    createCanvas(windowWidth, windowHeight-SIZE);
    background(0);
    frameRate(FPS);
}

function draw(){
    // background(0);
    push();
    colorMode(RGB,255);
    fill(0,0,0,255)
    rect(0,0,NOTE_RIGHT_X, windowHeight);
    rect(0,0,windowWidth,NOTE_Y);
    pop();
    dispFPS();
    genNotes();
    playNotes();
    dispShutter();
    dispAxis();
}

</script>
</body>
</html>
